<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Associate</title>
</head>

<body>

<div class="container">

    <h3> Skill Tracker</h3>
    <hr>

    <p class="h4 mb-4">Save Associate</p>

    <form action="#" th:action="@{/associates/save}"
          th:object="${associates}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{associateId}"
               class="form-control mb-4 col-4" placeholder="Associate ID"/>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Associate Name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="Associate Email">

        <input type="text" th:field="*{mobileNumber}"
               class="form-control mb-4 col-4" placeholder="Mobile Number">

        <input type="text" th:field="*{skills}"
               class="form-control mb-4 col-4" placeholder="Associates Skill">

        <span th:each="skill : ${associates.skills}">
			<br/>&nbsp;&nbsp;<span th:text="${skill.skill_title}" />
		</span>
        <form th:action="@{/associate/{id}/skills(id=${associates.associateId})}" method="post" enctype="multipart/form-data" >
            <select name="skillId">
                <option th:each="skill : ${skills}">Skill</option>
            </select>
            <input type="submit" value="Add skill"/>
        </form>
        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/associates/list}">Back to Associates List</a>

</div>
</body>

</html>
